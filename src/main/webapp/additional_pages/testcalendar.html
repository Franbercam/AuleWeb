<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/calendar.css">
        <iframe src="../additional_pages/navbar.html" width="100%" high="50px"></iframe>
        <link rel="stylesheet" href="../css/bootstrap-5.3.0-dist/css/bootstrap.css">
        <title>Calendario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='../js/fullcalendar/index.global.min.js'></script>
        <script src='../js/fullcalendar-sheduler/index.global.js'></script>
        <script>

          document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
              schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
              initialView: 'resourceTimelineFourDays',   //dayGridMonth
              views: {
                resourceTimelineFourDays: {
                type: 'resourceTimeline',
                duration: { days: 4 }
                    }
                 }
            });
            calendar.render();
          });

        </script>
    </head>
    
    <body>
        <div id="calendarContent"></div>
        <div>
            <a href="../index.html" class="btn btn-primary">Calendario</a>
        </div> 
        <div class="calendar-style" id='calendar'></div>
        <h1>Generar evento iCalendar</h1>
        <form action="GenerarEventoServlet" method="post">
            <label for="titulo">TÃ­tulo del evento:</label>
            <input type="text" id="titulo" name="titulo" required><br>
            <label for="fecha">Fecha y hora del evento:</label>
            <input type="datetime-local" id="fecha" name="fecha" required><br>
            <input type="submit" value="Generar iCalendar">
        </form>
        <div class="calendar-style" id='calendar'></div>
        <script src="../css/bootstrap-5.3.0-dist/js/bootstrap.js"></script>
    </body>
</html>
