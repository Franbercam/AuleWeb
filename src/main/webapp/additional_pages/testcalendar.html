<html>

        <link rel="stylesheet" type="text/css" href="../css/calendar.css">

        <title>Calendario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='../js/fullcalendar/index.global.min.js'></script>
        <script src='../js/fullcalendar-sheduler/index.global.js'></script>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
              schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
              initialView: 'timeGridWeek',   //dayGridMonth, resourceTimelineFourDays
              slotDuration: '00:05',
              slotMinTime: '08:30:00',
              slotMaxTime: '20:00:00',
              allDaySlot: false,
              events: [
                        {
                          title  : '',
                          start  : '2023-06-10T12:30:00',
                          end    : '2023-06-10T14:30:00',
                          allDay : false // will make the time show
                        }
                      ],            
              views: {
                resourceTimelineFourDays: {   
                type: 'resourceTimeline',
                duration: { days: 1 }
                    }
                 }              
            });
            
            calendar.render();            
          });
        </script>
       
    </head>
    
    <body>

              console.log("0")

                          console.log("1")
                          if(!isNaN(date.valueOf())) {
                              console.log("2")
                              calendar.addEvent({                              
                                title: 'dynamic event',
                                startStr: date,

                                allDay: false
                            });
                            console.log("3"),
                            alert('Great. Now, update your database...');
                          } else {
                              alert('Invalid date.');
                          }  
            }
        </script>
