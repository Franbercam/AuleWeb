<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap-5.3.0-dist/css/bootstrap.css">
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <header>
            <iframe src="additional_pages/navbar.html" width="100%" height="100%"></iframe>
        </header>
        
        <form action="Servlet" method="post">            
            Millas <input type="number" name="miles" required/>
            <input type="submit" value="convert to km"/>            
        </form>
        <div class="container">
            <table class="table">
              <thead>
                 <tr>
                    <th>Departamento</th>
                    <th></th>
                 </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>
        </div>
         <a href="additional_pages/testcalendar.html" class="btn btn-primary">Calendario</a>         
         
         <script src="css/bootstrap-5.3.0-dist/js/bootstrap.js"></script>

         
         <script>
             window.onload = function(){
                 loadTable(paintTable);
             };
             
             function loadTable(callBack){
                 fetch("/AuleWeb/DepartamentServlet")
                    .then(res => res.json())
                    .then(res => callBack(res));
             }
             
             function paintTable(data){
                 let rows = "";
                 data.map((departamento) => {
                    const td = `<td>${departamento.nombre}</td><td><button onclick="goToCalendar(${departamento.id})"> Ir al calendario</button></td>`;
                    const tr = `<tr>${td}</tr>`;
                    rows+= tr;
                 });
                document.querySelector(".table tbody").innerHTML = rows; 
             }
             
             function goToCalendar(idDepartamento){
                 window.location.href = `/AuleWeb/additional_pages/testcalendar.html?id=${idDepartamento}`;
             }
             
         </script>
    </body>
</html>
